<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add menu</title>
</head>
<body>
    <div class="container mt-7">
        <h1 class="mb-6">Add menu</h1>

        <form method="post">
            {% csrf_token %}

            <div class="mb-5">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value|default:'' }}">
            </div>

            <div class="mb-5">
                <label for="id_salary" class="form-label">rate</label>
                <input type="number" class="form-control" id="id_salary" name="rate" step="0.01" value="{{ form.rate.value|default:'' }}">
            </div>


            {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-secondary">Add menu</button>
              </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
